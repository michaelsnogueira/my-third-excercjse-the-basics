<div class="column">
  <button class="btn btn-primary mt-3" (click)="ngClick()">
    Display Details
  </button>

  <hr />
  <p *ngIf="displayHidden">Secret password = tuna</p>
  <div
    *ngFor="let countLog of countLogs"
    [ngStyle]="{ backgroundColor: countLog >= 5 ? 'blue' : 'transparent' }"
    [ngClass]="{ position: countLog >= 5 }"
  >
    {{ countLog }}
  </div>
</div>
